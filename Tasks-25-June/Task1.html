<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>

<style>
    .box1 {
        background-color: blue;
        width: 100px;
        height: 100px;
    }

    .box1:hover {
       width: 250px;
       transition-duration: 2s;
    }

    .box2 {
        background-color: pink;
        width: 100px;
        height: 100px;
    }

    .box2:hover {
        transition-duration: 2s;
        width: 200px;
        height: 200px;
    }


</style>
<body>
    <h1>The transition property</h1>
    <p>Hover over the div element below so sea the trantion effect:</p>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    
</body>
</html>
